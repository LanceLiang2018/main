<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>test - Henrize聊天室</title>
  <link rel="manifest" href="http://chat.henrize.kim:3000/manifest.json">

  <link rel="stylesheet" href="files/style.css">
  <link id="scheme-link" rel="stylesheet" href="files/a.css">

  <link rel="stylesheet" href="files/katex.css">
  <script src="files/hm.js"></script><script src="files/katex.js"></script>
  <script src="files/remarkableKatex.js"></script>

  <script src="files/highlight.js"></script>
  <link id="highlight-link" rel="stylesheet" href="files/hybrid.css">
  <script src="files/remarkable.js"></script>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?c6972bed315952c1bbae134f9fc26491";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>

</head>

<body>
  <audio style="display: none" id="notify-sound" preload="auto" src="files/notify.mp3">
    <source src="files/notify.mp3" type="audio/ogg">
  </audio>
  <article class="container">
    <div id="messages" class="messages">
    </div>
  </article>
  <footer id="footer">
    <div class="container">
      <form id="chatform" class="message">
        <textarea id="chatinput" type="text" autocomplete="off" autofocus="" style="height: 39px;"></textarea>
      </form>
    </div>
  </footer>
  <nav id="sidebar">
    <div id="sidebar-content" class="hidden">
      <h3><a href="/">Henrize的聊天室</a></h3>
      <p>使用hack.chat的源代码搭建</p>
      <p>由HCDT提供服务和翻译</p>
      <p>邮箱：<a href="mailto://mail@to.henrize.kim/">mail@to.henrize.kim</a></p>
      <hr>
      <h4>设置</h4>
      <p>
        <input id="pin-sidebar" type="checkbox">
        <label for="pin-sidebar">固定侧边栏</label>
      </p>
      <p>
        <input id="sound-switch" type="checkbox">
        <label for="sound-switch">有人@我时播放提示音</label>
      </p>
      <p>
        <input id="notify-switch" type="checkbox">
        <label for="notify-switch">有人@我时浏览器提示</label>
      </p>
      <p>
        <input id="joined-left" type="checkbox" checked="checked">
        <label for="joined-left">用户加入和退出提醒</label>
      </p>
      <p>
        <input id="parse-latex" type="checkbox" checked="checked">
        <label for="parse-latex">启用LaTeX</label>
      </p>
      <p>
        <input id="syntax-highlight" type="checkbox" checked="checked">
        <label for="syntax-highlight">启用高光</label>
      </p>
      <p>
        <input id="allow-imgur" type="checkbox" checked="checked">
        <label for="allow-imgur" title="">查看图片消息</label>
      </p>
      <p>
        </p><h4>选择站点配色</h4>
        <select id="scheme-selector"><option value="安卓黑">安卓黑</option><option value="默认黑">默认黑</option><option value="夜空黑">夜空黑</option><option value="终端黑">终端黑</option><option value="初恋粉">初恋粉</option><option value="安卓白">安卓白</option><option value="粉笔白">粉笔白</option><option value="石灰白">石灰白</option><option value="寒夜蓝">寒夜蓝</option><option value="口罩蓝">口罩蓝</option><option value="流行蓝">流行蓝</option><option value="天依蓝">天依蓝</option><option value="油漆蓝">油漆蓝</option><option value="荒漠黄">荒漠黄</option><option value="代码灰">代码灰</option><option value="球场绿">球场绿</option><option value="荧光绿">荧光绿</option><option value="芬达橙">芬达橙</option><option value="匿名版">匿名版</option></select>
      <p></p>
      <p>
        </p><h4>代码高光样式</h4>
        <select id="highlight-selector"><option value="agate">agate</option><option value="androidstudio">androidstudio</option><option value="atom-one-dark">atom-one-dark</option><option value="darcula" selected="selected">darcula</option><option value="github">github</option><option value="rainbow">rainbow</option><option value="tomorrow">tomorrow</option><option value="xcode">xcode</option><option value="zenburn">zenburn</option></select>
      <p></p>
      <p>
        <button id="clear-messages">清空本页聊天记录</button>
      </p>
      <hr>
      <h4>在线的用户</h4>
      <p>（你可以点击下面的用户名邀请该用户到一个随机生成聊天室）</p>
      <ul id="users"></ul>
    </div>
  </nav>
  <script src="files/client.js"></script>



</body></html>
